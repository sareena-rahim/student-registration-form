<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: linear-gradient(135deg,#ccfbf1 0%, #ffffff 100%);
    font-family: Arial, sans-serif;
    color:#1f2937;
    padding: 20px;
}

h2 {
    color: #1e5e59;
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
}

input[type="text"],
input[type="Email"],
input[type="Password"],
select,
textarea {
    border: 2px solid #ccfbf1;
    border-radius: 5px;
    transition: border-color 0.5s;
}

input[type="text"]:focus,
input[type="Email"]:focus,
input[type="Password"]:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color:#0d9488;
}

input[type="radio"],
input[type="checkbox"] {
    accent-color: #0d9488;
    cursor: pointer;
}

button[type="submit"] {
    background-color: #0d9488;
    color:white;
    border: none;
    padding: 10px 28px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button[type="submit"]:hover {
    background-color: #14b8a6 ;
}


td{
    
	vertical-align: top;
 
}



</style>
<script>
   function submitAlert(){
        
        // clear old errors
        document.getElementById("firstError").innerText = "";
        document.getElementById("rollError").innerText = "";
        document.getElementById("mobileError").innerText = "";

		document.getElementById("genderError").innerText = "";

			    "Roll number must start with PG";

		}

			    "Father's Name is Required";
			  isValid = false;
		}
		if (!gender) {
		      document.getElementById("genderError").innerText=
			  "Please select an option";
		      isValid = false;
		}
		if (departments.length === 0) {
                document.getElementById("departmentError").innerText =
                "Please select at least one department";
                isValid = false;
        }
		if (courseid === "") {
             document.getElementById("courseError").innerText =

    }   
   
</script>
</head>
<body>
